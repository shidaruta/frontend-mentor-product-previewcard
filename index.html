<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap');
    </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Indie+Flower&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap');
      </style>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="img-container">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width:768px)">
        <img class="pic" src="images/image-product-mobile.jpg" alt="image-mobile">
      </picture>
    </div>
    <div class="description">
      <p id="perfume">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p id="details">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <h1 id="price">$149.99</h1>
        <s id="actual-price">$169.99</s>
      </div>
      <button><img id="icon-cart" src="images/icon-cart.svg" alt="cart"> Add to Cart</button>
    </div>
  </div>
  
</body>
</html>
